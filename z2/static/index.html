<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<script src="static/main.js" defer="defer"></script>
		<link rel="stylesheet" type="text/css" href="/static/index.css" />
	</head>
	<body>
		<h1>Formularz</h1>

		<form method="POST"
		      action="http://edi.iem.pw.edu.pl/chaberb/register/user/"
		      enctype="multipart/form-data"> 
			<ul>
				<li>Imię: <input name="firstname" type="text" /></li>
				<li>Nazwisko: <input name="lastname" type="text" /></li>
				<li>Login: <input name="login" type="text" /></li>
				<li>Zdjęcie: <input name="photo" type="file" /></li>
				<li>Hasło: <input name="password" type="password"/> </li>
				<li>PESEL: <input name="pesel" type="number" /> </li>
				<li>Płec: 
  					<input type="radio" name="sex" value="male" checked> Meżczyzna<br>
  					<input type="radio" name="sex" value="female"> Kobieta
				</li>
				<li><input type="submit"/></li>
			</ul>
		</form>
		<h1>Eksperyment z ścieżkami względnymi i bezwzględnymi</h1>
		<p><a href="/static/index.html">Ścieżka od korzenia</a></p>
		<p><a href="static/index.html">Ścieżka względna</a></p>
	</body>
</html>
